<!DOCTYPE html>
<html>
    <head>
        <title>
            Audio and video in html
        </title>
    </head>
    <body>
        <h2>
            This is audio and video on a website
        </h2>
        <audio controls autoplay>
            <source src="Empire of the Sun - We Are The People (Lyrics) - I can't do well when I think you're gonna leave.mp3" type="audio/mpeg">
        </audio>
        <p>
            my favourite video is not this video
        </p>
        <video width="400" height="300" controls autoplay poster="mirrors  justin timberlake (slowed  reverb).mp4" loop>
            <source src="mirrors  justin timberlake (slowed  reverb).mp4" type="video/mp4">
            Your browser does not support the video tag
        </video>
    </body>
</html>
